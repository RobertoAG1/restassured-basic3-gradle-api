plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'junit:junit:4.12'
    testImplementation 'io.rest-assured:rest-assured:4.3.1'
    testImplementation 'org.hamcrest:hamcrest-all:1.3'
    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.11.3'

    testImplementation 'org.apache.logging.log4j:log4j-api:2.13.3'
    testImplementation 'org.apache.logging.log4j:log4j-core:2.13.3'
    testImplementation 'io.qameta.allure:allure-rest-assured:2.13.0'
    testImplementation 'io.qameta.allure:allure-junit4:2.13.0'

}

test {
    useJUnit()
    maxHeapSize = '1G'
}

allure{
    version = "2.8.1"
    reportDir = file("build/allure-results")
    downloadLinkFormat = "https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/%s/allure-commandline-%<s.zip"
    aspectjweaver = true
    autoconfigure = true
}






